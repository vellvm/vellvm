name: Vellvm Compilation Test

on:
  - pull_request
  - push

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
        coq_version:
          - 8.20.0
        ocaml_version:
          - 4.14.2-flambda

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compiling Vellvm
        uses: coq-community/docker-coq-action@v1
        with:
          opam_file: 'coq-vellvm.opam'
          coq_version: ${{ matrix.coq_version }}
          ocaml_version: ${{ matrix.ocaml_version }}
          before_install: |
            startGroup "Print opam config (and work around dune issue)"
              opam pin add -y dune 3.16.0; opam config list; opam repo list; opam list
            endGroup
